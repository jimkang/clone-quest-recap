<!DOCTYPE html>
<html>
  <head>
    <title>Clone quest recap</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1 class="title">
      Quest 2: Clones
    </h1>

    <svg width="100vw" height="2000">
      <g class="area">
        <rect width="800" height="600"></rect>

        <text class="title" x="400" y="100" width="800" text-anchor="middle">Quest 2 Arena</text>
        <g class="character" transform="translate(100, 150)">
          <circle r="75" cx="75" cy="75"></circle>
          <foreignObject x="12.5" y="18" width="125" height="125"><div>Makalbly Jane Clone</div></foreignObject>
        </g>
        <g class="character" transform="translate(300, 150)">
          <circle r="75" cx="75" cy="75"></circle>
          <foreignObject x="12.5" y="12.5" width="125" height="125"><div>Awnzo 1 Clone</div></foreignObject>
        </g>
        <g class="character" transform="translate(500, 150)">
          <circle r="75" cx="75" cy="75"></circle>
          <foreignObject x="12.5" y="12.5" width="125" height="125"><div>Beffa</div></foreignObject>
        </g>
        <g class="character" transform="translate(100, 350)">
          <circle r="75" cx="75" cy="75"></circle>
          <foreignObject x="12.5" y="18" width="125" height="125"><div>Eunice</div></foreignObject>
        </g>
        <g class="character" transform="translate(300, 350)">
          <circle r="75" cx="75" cy="75"></circle>
          <foreignObject x="12.5" y="12.5" width="125" height="125"><div>Nettie</div></foreignObject>
        </g>
        <g class="character" transform="translate(500, 350)">
          <circle r="75" cx="75" cy="75"></circle>
          <foreignObject x="12.5" y="12.5" width="125" height="125"><div>Omom</div></foreignObject>
        </g>
      </g>

      <!-- Lounges -->
      <g class="area" transform="translate(0, 700)">
        <rect width="300" height="300"></rect>

        <text class="small-title" x="150" y="50" width="300" text-anchor="middle">Lounge 1</text>
        <g class="character" transform="translate(100, 150)">
          <circle r="75" cx="50" cy="25"></circle>
          <foreignObject x="-12.5" y="-35" width="125" height="125"><div>Makalbly Jane</div></foreignObject>
        </g>
      </g>

      <g class="area" transform="translate(400, 700)">
        <rect width="300" height="300"></rect>

        <text class="small-title" x="150" y="50" width="300" text-anchor="middle">Lounge 2</text>
        <g class="character" transform="translate(100, 150)">
          <circle r="75" cx="50" cy="25"></circle>
          <foreignObject x="-12.5" y="-35" width="125" height="125"><div>Awnzo</div></foreignObject>
        </g>
      </g>

      <g class="area" transform="translate(0, 1100)">
        <rect width="300" height="300"></rect>

        <text class="small-title" x="150" y="50" width="300" text-anchor="middle">Lounge 3</text>
      </g>

      <g class="area" transform="translate(400, 1100)">
        <rect width="300" height="300"></rect>

        <text class="small-title" x="150" y="50" width="300" text-anchor="middle">Lounge 4</text>
      </g>
    </svg>

  </body>
</html>
